{% extends "index.html" %}

{% block title %}
Register a New Book
{% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="row">
    
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h4 class="text-center"> Add New Book </h4>
        <br>
        <form action='/reg_book' method='POST'>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" required>
            </div>
            <button type="submit" class="btn btn-outline-success btn-sm btn-block">Enter</button>
        </form>
        <br>
        Wanna add a new member? <a href="/reg_member"> Add New Member </a>
        <br>
    </div>
    <div class="col-md-4"></div>
    
    </div>
    </div>
{% endblock body %}
